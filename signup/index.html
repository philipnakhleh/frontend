<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id = 'login-form' class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter First Name">
                        <input id = 'First Name' class="input100" type="text" name="First Name">
                        <span class="focus-input100" data-placeholder="First Name"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter Last Name">
                        <input id = 'Last Name' class="input100" type="text" name="Last Name">
                        <span class="focus-input100" data-placeholder="Last Name"></span>
                    </div>
                    
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input id = 'email' class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>
                    
                    <div class="wrap-input1000 validate-input" data-validate = "Valid phone number is required">
                        <input id = 'phone' class="input1000" type="tel" name="phone" pattern = "[0-9]+">
                        <span class="focus-input1000" data-placeholder="Phone"></span>
                    </div>
                    
                    <div class="wrap-input1000 validate-input">
                      <input id="Date Of Birth" class="input1000" type="date" name="Date Of Birth" autocomplete="off">
                      <span class="focus-input1000" data-placeholder="Date Of Birth"></span>
                    </div>
                    
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input id = 'password' class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Confirm password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input id = 'Confirm password' class="input100" type="password" name="Confirm password">
                        <span class="focus-input100" data-placeholder="Confirm Password"></span>
                    </div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type = 'signup' class="login100-form-btn">
								Sign up
							</button>
						</div>
					</div>

                    <!--
					<div class="text-center p-t-50">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="../Login_v2/index.html">
							Sign in
						</a>
					</div>
                    -->
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
    <script src="js/log.js"></script>
    <script>
      window.onload = function() {
        document.body.classList.add('loaded');
      }
    </script>
    <script>
      const phoneInputField = document.querySelector("#phone");
      console.log(phoneInputField)
      const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
</body>
</html>
